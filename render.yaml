services:
  - type: web
    name: fingrow-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "python backend/train_all.py && uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: INDIANAPI_KEY
        sync: false
